<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<th:block th:replace="/scriptAndLink/_head :: head"></th:block>
		
	  	<title>Login</title>	
	</head>
	
	<body>
		<div class="jumbotron text-center">
			<h1>Rental Films: User Authentication</h1>
		</div>
		
		<div class="container text-center">
		    <div class="row">
		    	
		    	<div class="col-4"> </div>
		    	
		        <div class="col-4">
		        
		        	<h2>Login</h2>
		        	
		        	<div class="alert alert-info" th:if="${#request.getParameter('successResetPassword') == 'true'}">
		             	<p>You've successfully reset your password!</p>
		             	<p>And now you can Login!</p>
		           	</div>	
		        	
		            <!-- /login?error=true -->
					<div class="alert alert-danger" th:if="${#request.getParameter('error') == 'true'}">
						Invalid Username/Password
					</div>
					
		            <form th:action="@{/clientui/login}" th:object="${userLoginRequest}" method='POST'>            
						
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-text"> <i class="fas fa-user"></i> </span>
								<input type="text" class="form-control" id="usernameTxt" name="username" placeholder="Username" autofocus>
							</div>
						</div>
								  
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-text"> <i class="fas fa-lock"></i> </span>
								<input type="password" class="form-control" id="pwd" name="password" placeholder="Password">
							</div>
						</div>
						
						<div class="p-1">
							<button type="submit" name="submit" class="btn btn-info">Login with Username and Password</button>
						</div>
												
		         	</form>   
		         	
		         	<div class="row">
		                <div class="col-md-12">
		                    <a class="link"	th:href="@{/public/forgot-password}">  Forget Password? </a>
		                </div>
		            </div>   
		            
		            <div class="row">
			            <div class="col-md-12">
				    		<div> <hr> Or </div>
		  					<div style="padding-top:12px;">
		  						<a class="btn btn-block btn-social btn-github customBtn" th:href="@{/public/auth/github}">
		    						<span class="fab fa-github width42px"></span> Sign in with GitHub
		  						</a>				
		  					</div>
  						</div>
  					</div>
  					<br><br>
  					<div class="row"> 
		                <div class="col-md-12">
		                	<hr>
		                    New Customer? <a href="/" th:href="@{/public/signup}">Signup</a>
		                </div>
		            </div>       
		                 
		        </div>
		        
		        <div class="col-4"> </div>
		        
		    </div>
		    
		</div>
	
		<th:block th:replace="/scriptAndLink/_body :: body"></th:block>
	</body>
	
</html>
